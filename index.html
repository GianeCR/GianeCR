<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#">Inicio</a>
            <a href="#">Sobre</a>
            <a href="#">Servicio</a>
            <a href="#">Contactanos</a>
        </nav>
    </header>
    <div class="background"></div>
    <section class="home">
        <div class="content">
            <a href="#" class="logo">XiaMel</a>
            <h2>Bienvenido</h2>
            <h3>A la corporación M&S</h3>
            <pre>"Transformamos tus ideas en experiencias 
                digitales cautivadoras."</pre>
            <div class="icon">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-discord"></i>
                <i class="fa-brands fa-whatsapp"></i>
            </div>
        </div>
        <div class="login">
            <h2>Iniciar Sesión</h2>
            <div class="input">
                <input type="text" class="input1" placeholder="Usuario" autocomplete="off" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input">
                <input type="password" class="input1" placeholder="Contraseña" autocomplete="off" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="check">
                <label><input type="checkbox">Recordar</label>
                <a href="#">Olvide la Contraseña?</a>
            </div>
            <div class="button">
                <button class="btn">Ingresar</button>
            </div>
            <div class="sign-up">
                <p>¿No tienes una cuenta?</p>
                <a href="#">Registrarte</a>
            </div>
        </div>
    </section>
</body>
</html>
